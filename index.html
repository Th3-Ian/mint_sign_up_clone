<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Intuit Accounts - Sign Up</title>
        <meta name="description" content="Create your new Intuit account here.">

        <link rel="stylesheet" href="stylesheet.css">

    </head>
    <body>
        <section>
            <nav>
                <div class="nav-item">
                    <p>Already have an Intuit accout?<br>
                        <a href="#">I forgot my User ID or Password</a>
                    </p>
                </div>
                <button type="submit">
                    <img src="assets/images/icons/...">
                    Sign In
                </button>
            </nav>
        </section>

        <header>
            <div class="header-logos">
                <img src="assets/images/icons/intuit_affiliate_logos.png">
            </div>
        </header>

        <div class="container">
            <div class="sign-up-form">
                <form>
                    <h1>Create an Intuit account</h1>
                    <p>One account for everything Intuit, including Mint.<br>
                        <a href="#">Learn more</a></p>
                    <ul>
                        <li>
                          <label for="email">Email address:</label>
                          <input type="email" id="email" name="user_email">
                        </li>
                        <li>
                          <label for="phone">Phone:</label>
                          <input type="phone" id="phone" name="user_phone">
                        </li>
                        <li>
                          <label for="password">Password: (recommended)</label>
                          <input type="password" id="password" name="user_password"></input>
                        </li>
                        <li class="button">
                            <button type="submit">Create Account</button>
                        </li>
                    </ul>
                    <p>
                        By selecting Create Account, you agree to our Terms and have read and acknowledge our Global Privacy Statement.
                    </p>
                </form>

            </div>
        </div>

        <footer>


        </footer>
    </body>
</html>
